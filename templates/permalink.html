{%extends "base.html"%}

{%block content%}
    <article>
        <p class="article-title"><a href="/blog/{{article.key().id()}}">{{article.title}}</a></p>
        <p class="date">{{article.date.strftime("%b %d, %Y")}}</p>

        <p>
            {%for uid in article.who_liked%}
                {{uid}}
            {%endfor%}
        </p>
        <p class="article-content">{{article.text}}</p>
            
    </article>
    
    <form method="post"><!--Redirect to /blog-->
        <input type="submit" value="Go to Main">
    </form>
{%endblock%}
