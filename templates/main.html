{%extends "base.html"%}

{%block content%}
	<div class="header-continue">
		<form method="post">
			<input type="submit" value="New Post">	
		</form>		
	</div>

	
	{%for article in articles%}
	<article>
		<p class="article-title">
			<a href="/blog/{{article.key().id()}}">{{article.title}}</a> 
			<div class="like-style">{{article.likes}} like</div>
			<!--if who published and user.id same, display Edit and Delete -->
			<div class="ed">
				<a href="/blog/{{article.key().id()}}/like">Like</a> | <a href="/blog/{{article.key().id()}}/edit">Edit</a> | <a href="/blog/{{article.key().id()}}/delete">Delete</a>
			</div>
		</p>
		<p class="date">{{article.date.strftime("%b %d, %Y")}}</p>
		<p class="article-content">{{article.text}}</p>
	</article>
	{%endfor%}
{%endblock%}
